<!DOCYPTE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue 示例</title>
</head>
<body>
  <div id="app">
    <span v-html="link"></span>
  </div>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        link: '<a href="#">这是一个连接</a>'
      }
    });
  </script>
</body>
</html>
